name: mingwBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .
  SHELLOPTS: igncr
  PIDGIN_TREE_TOP: ../pidgin-2.14.9/
  WIN32_DEV_TOP: ../pidgin-2.14.9/win32-dev/

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Checkout pidgin repo
      uses: actions/checkout@v3
      with:
        repository: yurcn/pidgin-windev
        path: pidgin-windev
        
    - name: Set up Cygwin
      uses: egor-tensin/setup-cygwin@v3
      with:
        platform: x64
        packages: sed lynx wget bzip2 gzip tar bsdtar unzip apt-cyg ca-certificates zip

    - name: run pidgin-windev script
      run: bash.exe -o igncr pidgin-windev/pidgin-windev.sh pidgin-devel
      
    - name: Setup tmate session if pidgin-windev script failed
      if: ${{ failure() }}
      uses: mxschmitt/action-tmate@v3
      
    - name: prepare build directories 
      run: |
        mv pidgin-devel/pidgin-2.14.9 ../ 
        mv pidgin-devel/win32-dev ../pidgin-2.14.9/
        sed -i -e 's/pidgin-2.10.11/pidgin-2.14.9/g' makefile.mingw
        sed -i -e 's/glib-2.28.8/gtk_2_0-2.14/g' makefile.mingw
        sed -i -e 's/libxml2-2.9.0/libxml2-2.9.2_daa1/g' makefile.mingw
        sed -i -e 's/SUBDIRS = gg irc jabber novell null sametime silc simple bonjour/SUBDIRS = jabber/g' ../pidgin-2.14.9/libpurple/protocols/Makefile.mingw
        cd ../pidgin-2.14.9
        PATH="/d/a/purple-xmpp-http-upload/pidgin-2.14.9/win32-dev/mingw-gcc-4.7.2/bin/:$PATH" PIDGIN_TREE_TOP='..' LIBXML2_TOP=../win32-dev/libxml2-2.9.2_daa1/ GTK_TOP=../win32-dev/gtk_2_0-2.14/  make -f Makefile.mingw
        cd libpurple/protocols/jabber
        PATH="/d/a/purple-xmpp-http-upload/pidgin-2.14.9/win32-dev/mingw-gcc-4.7.2/bin/:$PATH" PIDGIN_TREE_TOP='../../..' LIBXML2_TOP=../../../win32-dev/libxml2-2.9.2_daa1/ GTK_TOP=../../../win32-dev/gtk_2_0-2.14/ CYRUS_SASL_TOP=../../../win32-dev/cyrus-sasl-2.1.26_daa1/ make -f Makefile.mingw
        cd /d/a/purple-xmpp-http-upload/purple-xmpp-http-upload/
        PATH="/d/a/purple-xmpp-http-upload/pidgin-2.14.9/win32-dev/mingw-gcc-4.7.2/bin/:$PATH" make -f makefile.mingw
     
    - name: Setup tmate session if build failed
      if: ${{ failure() }}
      uses: mxschmitt/action-tmate@v3
      
    - name: create package dir
      run: mkdir package
      
    - name: copy plugin into the package dir
      run: cp jabber_http_file_upload.dll package/
  
    - name: publish package
      uses: actions/upload-artifact@v2
      with: 
        name: assets-for-download
        path: package
        
      
